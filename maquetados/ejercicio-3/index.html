<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form action="" class="form">
      <div class="form__container">
        <div class="form__inputs">
          <div class="form__input-1">
            <input type="radio" id="select-all" name="radio-buttom" class="form__input-select" value="Select" />
            <label for="select-all"> Seleccionar todo</label>
          </div>
          <div class="form__input-2">
            <input type="radio" id="deselect-all" name="radio-buttom" class="form__input-deselect" value="Deselect" />
            <label for="deselect-all"> Deseleccionar todo</label>
          </div>
        </div>
        <div class="form__search-bar">
          <input type="search" class="form__search" placeholder="Buscar en el grupo" />
          <img src="logo/lupa-logo.png" alt="lupa-logo" />
        </div>
      </div>
    </form>
  </body>
</html>
