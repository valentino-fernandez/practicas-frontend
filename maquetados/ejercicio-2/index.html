<!DOCTYPE html>
<html lang="en">
  <head>

        </div>
      </div>
      <div class="form__inputs">
        <div class="form__input-number">
          <label for="input-0">N째 de entradas *</label>
          <input type="number" name="numero" id="input-0" min="0" max="5" />
        </div>
        <div class="form__inputs-group inputs-group">
          <div class="inputs-group__input-1">
            <label for="input-1">Beneficiario</label>
            <input type="text" name="beneficiario" id="input-1" value="Puma" />
          </div>
          <div class="inputs-group__input-2">
            <label for="input-2">Referencia de entradas</label>

        </div>
        <div class="form__input-description">
          <label for="input-4">Descripci처n</label>
          <textarea name="Descripci처n" id="input-4">Son tres invitaciones, ofrecidas por Fernando</textarea>
        </div>
      </div>
      <div class="form__buttons">
        <div class="form__buttons-left">
          <button class="form__button form__button--solid-1">Rechazar</button>
          <button class="form__button form__button--solid-2">Autorizar</button>
        </div>
        <div class="form__buttons-right">
          <button class="form__button form__button--transparent">Cancelar</button>
          <button class="form__button form__button--solid-3">Guardar</button>
        </div>
      </div>
    </form>
  </body>
</html>
