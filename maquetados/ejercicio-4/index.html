<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form action="" class="form">
      <div class="form__header header">
        <div class="header__logo img">
          <img src="logos/bigCola-logo.png" alt="Big-Cola" class="img__big-cola"/></div>
        <div class="header__container">
          <div class="header__max-tickets max-tickets">
            <label for="max-tickets" class="max-tickets__label">Número máximo de entradas por partido *</label>
            <input type="number" name="max tickets number" id="max-tickets" class="max-tickets__input" value="4">
          </div>
          <div class="header__season season">
            <div class="season__text">Temporada</div>
            <div class="season__years">2025/26</div>
          </div>
        </div>
      </div>
      <div class="form__cards cards"> 
        <div class="cards__la-liga la-liga box">
          <div class="la-liga__container size">
            <div class="la-liga__logo logo">Título 1
              <img src="" alt="" class="logo__img">
            </div>
            <div class="box__total-tickets">
              <label for="liga-total-tickets" class="box__label-total">ENTRADAS <span class="box__text-bold">TOTALES</span> PARA LA TEMPORADA</label>
              <input type="number" name="liga entradas totales" id="liga-total-tickets" placeholder="000" class="box__input-total">
            </div>
            <div class="box__available-tickets"">
              <label for="liga-available-tickets" class="box__label-available">ENTRADAS <span class="box__text-bold">DISPONIBLES</span> PARA LA TEMPORADA</label>
              <input type="number" name="liga entradas disponibles" id="liga-available-tickets" value="16" class="box__input-available">
            </div>  
          </div>
        </div>
        <div class="cards__hypermotion hypermotion box">
          <div class="hypermotion__container size">
            <div class="hypermotion__logo logo">Título 2
              <img src="" alt="" class="logo__img">
            </div>
            <div class="box__total-tickets">
              <label for="hypermotion-total-tickets" class="box__label-total">ENTRADAS <span class="box__text-bold">TOTALES</span> PARA LA TEMPORADA</label>
              <input type="number" name="hypermotion entradas totales" id="hypermotion-total-tickets" placeholder="000" class="box__input-total">
            </div>
            <div class="box__available-tickets"">
              <label for="hypermotion-available-tickets" class="box__label-available">ENTRADAS <span class="box__text-bold">DISPONIBLES</span> PARA LA TEMPORADA</label>
              <input type="number" name="hypermotion entradas disponibles" id="hypermotion-available-tickets" value="136" class="box__input-available">
            </div>  
          </div>
        </div>
        <div class="cards__copa-rey copa-rey box">
          <div class="copa-rey__container size">
            <div class="copa-rey__logo logo">Título 3
              <img src="" alt="" class="logo__img">
            </div>
            <div class="box__total-tickets">
              <label for="copa-rey-total-tickets" class="box__label-total">ENTRADAS <span class="box__text-bold">TOTALES</span> PARA LA TEMPORADA</label>
              <input type="number" name="copa-rey entradas totales" id="copa-rey-total-tickets" placeholder="000" class="box__input-total">
            </div>
            <div class="box__available-tickets"">
              <label for="copa-rey-available-tickets" class="box__label-available">ENTRADAS <span class="box__text-bold">DISPONIBLES</span> PARA LA TEMPORADA</label>
              <input type="number" name="copa-rey entradas disponibles" id="copa-rey-available-tickets" value="0" class="box__input-available">
            </div>  
          </div>
        </div>
        <div class="cards__supercopa supercopa box">
          <div class="supercopa__container size">
            <div class="supercopa__logo logo">Título 4
              <img src="" alt="" class="logo__img">
            </div>
            <div class="box__total-tickets">
              <label for="supercopa-total-tickets" class="box__label-total">ENTRADAS <span class="box__text-bold">TOTALES</span> PARA LA TEMPORADA</label>
              <input type="number" name="supercopa entradas totales" id="supercopa-total-tickets" placeholder="000" class="box__input-total">
            </div>
            <div class="box__available-tickets"">
              <label for="supercopa-available-tickets" class="box__label-available">ENTRADAS <span class="box__text-bold">DISPONIBLES</span> PARA LA TEMPORADA</label>
              <input type="number" name="supercopa entradas disponibles" id="supercopa-available-tickets" value="0" class="box__input-available">
            </div>  
          </div>
        </div>
        <div class="cards__champions-league champions-league box">
          <div class="champions-league__container size">
            <div class="champions-league__logo logo">Título 5
              <img src="" alt="" class="logo__img">
            </div>
            <div class="box__total-tickets">
              <label for="champions-league-total-tickets" class="box__label-total">ENTRADAS <span class="box__text-bold">TOTALES</span> PARA LA TEMPORADA</label>
              <input type="number" name="champions-league entradas totales" id="champions-league-total-tickets" placeholder="000" class="box__input-total">
            </div>
            <div class="box__available-tickets"">
              <label for="champions-league-available-tickets" class="box__label-available">ENTRADAS <span class="box__text-bold">DISPONIBLES</span> PARA LA TEMPORADA</label>
              <input type="number" name="champions-league entradas disponibles" id="champions-league-available-tickets" value="0" class="box__input-available">
            </div>  
          </div>
        </div>
        <div class="cards__europa-league europa-league box">
          <div class="europa-league__container size">
            <div class="europa-league__logo logo">Título 6
              <img src="" alt="" class="logo__img">
            </div>
            <div class="box__total-tickets">
              <label for="europa-league-total-tickets" class="box__label-total">ENTRADAS <span class="box__text-bold">TOTALES</span> PARA LA TEMPORADA</label>
              <input type="number" name="europa-league entradas totales" id="europa-league-total-tickets" placeholder="000" class="box__input-total">
            </div>
            <div class="box__available-tickets"">
              <label for="europa-league-available-tickets" class="box__label-available">ENTRADAS <span class="box__text-bold">DISPONIBLES</span> PARA LA TEMPORADA</label>
              <input type="number" name="europa-league entradas disponibles" id="europa-league-available-tickets" value="0" class="box__input-available">
            </div>  
          </div>
        </div>        
      </div>
      <div class="form__buttons button">
        <button class="button__transparent">Salir</button>
        <button class="button__solid">Guardar</button>
      </div>
    </form>
  </body>
</html>
